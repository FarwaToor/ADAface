<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>All Persons</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <h1>All Enrolled Persons</h1>

    <table>

        <thead>

            <tr>

                <th>ID</th>

                <th>Name</th>

            </tr>

        </thead>

        <tbody>

            {% for person in persons %}

            <tr>

                <td>{{ person[0] }}</td>

                <td>{{ person[1] }}</td>

            </tr>

            {% endfor %}

        </tbody>

    </table>

    <a href="/">Back to Home</a>

</body>

</html>
